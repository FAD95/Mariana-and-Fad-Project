<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header">
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
        id="nav-bar"
      >
        <a class="navbar-brand" href="#">
          <img
            id="header-img"
            alt="microverse logo"
            src="https://d92mrp7hetgfk.cloudfront.net/images/sites/misc/icon-primary-color/original.png?1560210080"
            width="30"
            height="30"
            alt=""
          />
          MICROVERSE</a
        >

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto ">
            <li class="nav-item active mr-5">
              <a class="nav-link" href="#header"
                >Home<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item mr-5">
              <a class="nav-link" href="#video">Video</a>
            </li>
            <li class="nav-item mr-5">
              <a class="nav-link" href="#form">Form</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container video_container">
      <video id="video" src="https://www.youtube.com/embed/tgbNymZ7vqY"></video>
    </div>

    <form
      target="_blank"
      id="form"
      method="POST"
      action="https://www.freecodecamp.com/email-submit"
    >
      <input
        name="email"
        id="email"
        type="email"
        placeholder="Enter your email address"
        required
      />
      <input type="submit" id="submit" class="btn btn-primary" />
    </form>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script src="js/index.js"></script>
  </body>
</html>
